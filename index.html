<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MRU</title>
		<meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" href="img/favicon.png">
	</head>
	<body>
		<div id="background"></div>
		<div id="floor"></div>
		<img id="box1" src="redcar.png">
		<img id="box2" src="orangecar.png">

		<button id="play">Empezar</button>

		<span id="distanceRed">&nbsp;</span>
		<span id="distanceOrange">&nbsp;</span>
		<span id="timer1">Tiempo que le tomaria al carro rojo a llegar al final: </span>
		<span id="timer2">Tiempo que le tomaria al carro naranja a llegar al final: </span>
		<span id="encuentro">Tiempo de encuentro: </span>

		<div id="medidas">
			<label for="medidor1">Velocidad 1</label>
			<input type="range" name="medidor1" id="medidor1" min="0" max="50" oninput="cambioMedidor1(this.value)">
			<div id="mostrarValor1">25 m/s</div>
			<br>
			<label for="medidor2">Velocidad 2</label>
			<input type="range" name="medidor2" id="medidor2" min="0" max="50" oninput="cambioMedidor2(this.value)">
			<div id="mostrarValor2">25 m/s</div>
		</div>

		<script src="jquery.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
