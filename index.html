<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <div class="mainDiv">
    <span>Tiempo (segundos):</span>
    <span id="timer"></span><br>
    <span >Velocidad 1:</span>
    <span id="showValue1">25</span><br>
    <input autocomplete="off" input type="range" min="0" max="100" value="25" class="slider" id="value1" value="0" oninput="sliderChange1(this.value)"><br>
    <span>Velocidad 2:</span>
    <span id="showValue2">25</span><br>
    <script></script>
    <input autocomplete="off" input type="range" min="0" max="50" value="25" class="slider" id="value2" value="0" oninput="sliderChange2(this.value)"><br>
    <button id="startMRU">-></button>
  </div>

  <div id="myContainer">
    <div id="myAnimation1"></div>
    <div id="myAnimation2"></div>
  </div>
  <div id="floor">
  </div>
</body>

<script type="text/javascript" src="script.js">
</script>

</html>
