<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
  <div>Tiempo (segundos):
    <span id="timer"></span>
  </div>
  <div>
    <span>Velocidad 1:</span><br>
    <span id="showValue1"></span>
    <input type="range" min="0" max="100" value="50" class="slider" id="value1" value="0" oninput="sliderChange1(this.value)"><br>
    <span>Velocidad 2:</span><br>
    <span id="showValue2"></span>
    <input type="range" min="1" max="100" value="50" class="slider" id="value2" value="0" oninput="sliderChange2(this.value)">
  </div>
  <button id="startMRU">-></button>
  <div id="myContainer">
    <div id="myAnimation1"></div>
    <div id="myAnimation2"></div>
  </div>
</body>

<script type="text/javascript" src="script.js">
</script>

</html>
